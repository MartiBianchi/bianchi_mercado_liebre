<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/register.css" />

    <title>Mercado Liebre</title>
  </head>
  <body class="bg-light-grey">
    <header class="bg-yellow">
      <div class="header-container">
        <h1 class="logo">
          <a href="/">
            <img
              src="/images/logo-mercado-liebre.svg"
              alt="logo mercado liebre"
            />
          </a>
        </h1>

        <div class="searchbar">
          <input type="text" placeholder="Buscar productos" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <p class="installments">
          <i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin
          tarjeta de crédito
        </p>
      </div>

      <nav>
        <ul>
          <li><a href="">Ofertas</a></li>
          <li><a href="">Tiendas Oficiales</a></li>
          <li><a href="">Vender</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>

        <ul>
          <li>
            <a href="/register.html"
              >Creá tu cuenta <i class="fa-solid fa-address-card"></i
            ></a>
          </li>
          <li>
            <a href="/login.html"
              >Ingresá <i class="fa-solid fa-right-to-bracket"></i
            ></a>
          </li>
          <li>
            <a href=""
              >Mis compras <i class="fa-solid fa-basket-shopping"></i
            ></a>
          </li>
        </ul>

        <div class="burger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <main>
      <form action="" class="register-container">
        <input
          type="text"
          for="name"
          id="name"
          placeholder="Nombre y apellido"
        />
        <input
          type="text"
          for="username"
          id="username"
          placeholder="Nombre de usuario"
        />
        <input type="email" form="email" id="email" placeholder="E-mail" />

        <label for="" class="register-date">
          <p>Fecha de nacimiento</p>
          <input type="date" />
        </label>

        <input type="text" placeholder="Domicilio" />

        <div class="register-user-profile">
          <p>Perfil del usuario</p>
          <div>
            <label for=""><input type="checkbox" /> Comprador</label>
            <label for=""><input type="checkbox" /> Vendedor</label>
          </div>
        </div>

        <label for="" class="register-interest">
          <p>Intereses</p>
          <label for=""><input type="checkbox" name="" id="" /> Electro</label>
          <label for=""><input type="checkbox" name="" id="" /> Moda</label>
          <label for=""><input type="checkbox" name="" id="" /> Hogar</label>
          <label for=""
            ><input type="checkbox" name="" id="" /> Juguetería</label
          >
          <label for=""
            ><input type="checkbox" name="" id="" /> Vida sana</label
          >
        </label>
      </form>
    </main>
  </body>
</html>
